<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Number Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Binary Number Converter</h1>
        <form id="converterForm">
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput" required>
            <button type="submit">Convert to Binary</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="confetti">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="particles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
